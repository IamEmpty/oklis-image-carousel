<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oklis image carousel v1.1.0</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/oklis-image-carousel.css">
</head>
<body>
<div class="row">
    <div class="col-md-4">
        <div class="b-image-gallery b-image-gallery_vertical as-we-need">
            <div class="b-image-gallery__main-item b-image-gallery__main-item_not-full"><img class="img b-image-gallery__main-image" src="../img/r1.jpg"></div>
            <button class="btn-direction btn-up btn-up-indent"><i class="glyphicon glyphicon-chevron-up"></i><i>Left</i></button>
            <div class="image-carousel-wrapper">
                <ul class="b-image-carousel">
                    <li class="b-image-carousel__item">
                        <img class="img b-image-carousel__img" src="img/r2.jpg">
                    </li>
                    <li class="b-image-carousel__item">
                        <img class="img b-image-carousel__img" src="img/r3.jpg">
                    </li>
                    <li class="b-image-carousel__item">
                        <img class="img b-image-carousel__img" src="img/r4.jpg">
                    </li>
                    <li class="b-image-carousel__item">
                        <img class="img b-image-carousel__img" src="img/r5.jpg">
                    </li>
                    <li class="b-image-carousel__item">
                        <img class="img b-image-carousel__img" src="img/r4.jpg">
                    </li>
                    <li class="b-image-carousel__item">
                        <img class="img b-image-carousel__img" src="img/r3.jpg">
                    </li>
                </ul>
            </div>
            <button class="btn-direction btn-down btn-down-indent"><i class="glyphicon glyphicon-chevron-down"></i><i>right</i></button>
        </div>
    </div>
</div>
<script src="../src/oklis-image-carousel-v2.js"></script>
</body>
</html>
