<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Okils image carousel</title>
    <link href="oklis-image-carousel.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3">
        <!-- Wrapper need for on hover overlay effect-->
        <div class="b-image-gallery">
          <!-- Main image on the product page-->
          <div class="b-image-gallery__main-item"><img src="../img/r1.jpg" class="img b-image-gallery__main-image"></div>
          <!-- Previous image button-->
          <button class="btn-prev btn-prev-indent"><i class="glyphicon glyphicon-chevron-left"></i></button>
          <!-- Gallery of images under the main image-->
          <div class="image-carousel-wrapper">
            <ul class="b-image-carousel">
              <li class="b-image-carousel__item"><img src="../img/r2.jpg" class="img b-image-carousel__img"></li>
              <li class="b-image-carousel__item"><img src="../img/r3.jpg" class="img b-image-carousel__img"></li>
              <li class="b-image-carousel__item"><img src="../img/r4.jpg" class="img b-image-carousel__img"></li>
              <li class="b-image-carousel__item"><img src="../img/r5.jpg" class="img b-image-carousel__img"></li>
              <li class="b-image-carousel__item"><img src="../img/r4.jpg" class="img b-image-carousel__img"></li>
              <li class="b-image-carousel__item"><img src="../img/r3.jpg" class="img b-image-carousel__img"></li>
            </ul>
          </div>
          <!-- Next image button-->
          <button class="btn-next btn-next-indent"><i class="glyphicon glyphicon-chevron-right"></i></button>
        </div>
      </div>
      <div class="col-md-4">
        <!-- Wrapper need for on hover overlay effect-->
        <div class="b-image-gallery_vertical">
          <!-- Main image on the product page-->
          <div class="b-image-gallery__main-item_not-full"><img src="../img/r1.jpg" class="img b-image-gallery__main-image"></div>
          <!-- Previous image button-->
          <button class="btn-prev btn-prev-indent"><i class="glyphicon glyphicon-chevron-up"></i></button>
          <!-- Gallery of images under the main image-->
          <div class="image-carousel-wrapper">
            <ul class="b-image-carousel">
              <li class="b-image-carousel__item"><img src="../img/r2.jpg" class="img b-image-carousel__img"></li>
              <li class="b-image-carousel__item"><img src="../img/r3.jpg" class="img b-image-carousel__img"></li>
              <li class="b-image-carousel__item"><img src="../img/r4.jpg" class="img b-image-carousel__img"></li>
              <li class="b-image-carousel__item"><img src="../img/r5.jpg" class="img b-image-carousel__img"></li>
              <li class="b-image-carousel__item"><img src="../img/r4.jpg" class="img b-image-carousel__img"></li>
              <li class="b-image-carousel__item"><img src="../img/r3.jpg" class="img b-image-carousel__img"></li>
            </ul>
          </div>
          <!-- Next image button-->
          <button class="btn-next btn-next-indent"><i class="glyphicon glyphicon-chevron-down"></i></button>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="all-own.min.js"></script>
  </body>
</html>
